# permissions for end users to view hostclaims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: hostclaim-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: baremetal-operator
    app.kubernetes.io/part-of: baremetal-operator
    app.kubernetes.io/managed-by: kustomize
  name: hostclaim-viewer-role
rules:
- apiGroups:
  - metal3.io
  resources:
  - hostclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal3.io
  resources:
  - hostclaims/status
  verbs:
  - get
