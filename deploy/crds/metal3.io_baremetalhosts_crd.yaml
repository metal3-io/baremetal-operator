apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: baremetalhosts.metal3.io
spec:
  group: metal3.io
  names:
    kind: BareMetalHost
    listKind: BareMetalHostList
    plural: baremetalhosts
    shortNames:
    - bmh
    - bmhost
    singular: baremetalhost
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Operational status
      jsonPath: .status.operationalStatus
      name: Status
      type: string
    - description: Provisioning status
      jsonPath: .status.provisioning.state
      name: Provisioning Status
      type: string
    - description: Consumer using this host
      jsonPath: .spec.consumerRef.name
      name: Consumer
      type: string
    - description: Address of management controller
      jsonPath: .spec.bmc.address
      name: BMC
      type: string
    - description: The type of hardware detected
      jsonPath: .status.hardwareProfile
      name: Hardware Profile
      type: string
    - description: Whether the host is online or not
      jsonPath: .spec.online
      name: Online
      type: string
    - description: Most recent error
      jsonPath: .status.errorMessage
      name: Error
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BareMetalHost is the Schema for the baremetalhosts API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: BareMetalHostSpec defines the desired state of BareMetalHost
            properties:
              bmc:
                description: How do we connect to the BMC?
                properties:
                  address:
                    description: Address holds the URL for accessing the controller
                      on the network.
                    type: string
                  credentialsName:
                    description: The name of the secret containing the BMC credentials
                      (requires keys "username" and "password").
                    type: string
                  disableCertificateVerification:
                    description: DisableCertificateVerification disables verification
                      of server certificates when using HTTPS to connect to the BMC.
                      This is required when the server certificate is self-signed,
                      but is insecure because it allows a man-in-the-middle to intercept
                      the connection.
                    type: boolean
                required:
                - address
                - credentialsName
                type: object
              bootMACAddress:
                description: Which MAC address will PXE boot? This is optional for
                  some types, but required for libvirt VMs driven by vbmc.
                pattern: '[0-9a-fA-F]{2}(:[0-9a-fA-F]{2}){5}'
                type: string
              bootMode:
                description: Select the method of initializing the hardware during
                  boot. Defaults to UEFI.
                enum:
                - UEFI
                - legacy
                type: string
              consumerRef:
                description: ConsumerRef can be used to store information about something
                  that is using a host. When it is not empty, the host is considered
                  "in use".
                properties:
                  apiVersion:
                    description: API version of the referent.
                    type: string
                  fieldPath:
                    description: 'If referring to a piece of an object instead of
                      an entire object, this string should contain a valid JSON/Go
                      field access statement, such as desiredState.manifest.containers[2].
                      For example, if the object reference is to a container within
                      a pod, this would take on a value like: "spec.containers{name}"
                      (where "name" refers to the name of the container that triggered
                      the event) or if no container name is specified "spec.containers[2]"
                      (container with index 2 in this pod). This syntax is chosen
                      only to have some well-defined way of referencing a part of
                      an object. TODO: this design is not final and this field is
                      subject to change in the future.'
                    type: string
                  kind:
                    description: 'Kind of the referent. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                    type: string
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                  namespace:
                    description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                    type: string
                  resourceVersion:
                    description: 'Specific resourceVersion to which this reference
                      is made, if any. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#concurrency-control-and-consistency'
                    type: string
                  uid:
                    description: 'UID of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids'
                    type: string
                type: object
              description:
                description: Description is a human-entered text used to help identify
                  the host
                type: string
              externallyProvisioned:
                description: ExternallyProvisioned means something else is managing
                  the image running on the host and the operator should only manage
                  the power status and hardware inventory inspection. If the Image
                  field is filled in, this field is ignored.
                type: boolean
              firmware:
                description: BIOS configuration for bare metal server
                properties:
                  idrac:
                    description: The integrated Dell Remote Access Controller (iDRAC)
                      is an out-of-band management platform on Dell EMC servers.
                    properties:
                      assetTag:
                        description: 'Possible values: string value.'
                        maxLength: 64
                        type: string
                      bootSeqRetry:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      controlledTurbo:
                        description: 'Possible values: Enabled, Disabled, ControlledTurboLimitMinus1,
                          ControlledTurboLimitMinus2, ControlledTurboLimitMinus3.'
                        enum:
                        - Enabled
                        - Disabled
                        - ControlledTurboLimitMinus1
                        - ControlledTurboLimitMinus2
                        - ControlledTurboLimitMinus3
                        type: string
                      corrEccSmi:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      cpuInterconnectBusLinkPower:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      dcuIpPrefetcher:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      dcuStreamerPrefetcher:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      dynamicCoreAllocation:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      embSata:
                        description: 'Possible values: AtaMode, AhciMode, RaidMode,
                          Off.'
                        enum:
                        - AtaMode
                        - AhciMode
                        - RaidMode
                        - "Off"
                        type: string
                      enableSriovGlobal:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      hddFailover:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      memOpMode:
                        description: 'Possible values: OptimizerMode, SpareMode, MirrorMode,
                          AdvEccMode, SpareWithAdvEccMode, FaultResilientMode, NUMAFaultResilientMode.'
                        enum:
                        - OptimizerMode
                        - SpareMode
                        - MirrorMode
                        - AdvEccMode
                        - SpareWithAdvEccMode
                        - FaultResilientMode
                        - NUMAFaultResilientMode
                        type: string
                      memTest:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      nodeInterleave:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      powerSaver:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procAdjCacheLine:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procAts:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procConfigTdp:
                        description: 'Possible values: Nominal, Level1.'
                        enum:
                        - Nominal
                        - Level1
                        type: string
                      procCores:
                        description: 'Possible values: All, 1, 2, 4, 6, 8.'
                        enum:
                        - All
                        - "1"
                        - "2"
                        - "4"
                        - "6"
                        - "8"
                        type: string
                      procExecuteDisable:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procHwPrefetcher:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procX2Apic:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      qpiSpeed:
                        description: 'Possible values: MaxDataRate, 8GTps, 6GTps.'
                        enum:
                        - MaxDataRate
                        - 8GTps
                        - 6GTps
                        type: string
                      rtidSetting:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      securityFreezeLock:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      snoopMode:
                        description: 'Possible values: EarlySnoop, HomeSnoop, ClusterOnDie,
                          OpportunisticSnoopBroadcast.'
                        enum:
                        - EarlySnoop
                        - HomeSnoop
                        - ClusterOnDie
                        - OpportunisticSnoopBroadcast
                        type: string
                      sysProfile:
                        description: 'Possible values: PerfPerWattOptimizedDapc, PerfPerWattOptimizedOs,
                          PerfOptimized, DenseCfgOptimized, Custom.'
                        enum:
                        - PerfPerWattOptimizedDapc
                        - PerfPerWattOptimizedOs
                        - PerfOptimized
                        - DenseCfgOptimized
                        - Custom
                        type: string
                      workloadProfile:
                        description: 'Possible values: NotAvailable, HpcProfile, LowLatencyOptimizedProfile.'
                        enum:
                        - NotAvailable
                        - HpcProfile
                        - LowLatencyOptimizedProfile
                        type: string
                      writeCache:
                        description: 'Possible values: Enabled, Disabled.'
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                    type: object
                  ilo:
                    description: iLO driver enables to take advantage of features
                      of iLO management engine in HPE ProLiant servers.
                    properties:
                      advancedMemProtection:
                        description: Configure additional memory protection with ECC
                          (Error Checking and Correcting). Allowed values are AdvancedEcc,
                          OnlineSpareAdvancedEcc, MirroredAdvancedEcc.
                        enum:
                        - AdvancedEcc
                        - OnlineSpareAdvancedEcc
                        - MirroredAdvancedEcc
                        type: string
                      autoPowerOn:
                        description: Configure the server to automatically power on
                          when AC power is applied to the system. Allowed values are
                          AlwaysPowerOn, AlwaysPowerOff, RestoreLastState.
                        enum:
                        - AlwaysPowerOn
                        - AlwaysPowerOff
                        - RestoreLastState
                        type: string
                      bootOrderPolicy:
                        description: Configure how the system attempts to boot devices
                          per the Boot Order when no bootable device is found. Allowed
                          values are RetryIndefinitely, AttemptOnce, ResetAfterFailed.
                        enum:
                        - RetryIndefinitely
                        - AttemptOnce
                        - ResetAfterFailed
                        type: string
                      collabPowerControl:
                        description: Enables the Operating System to request processor
                          frequency changes even if the Power Regulator option on
                          the server configured for Dynamic Power Savings Mode. Allowed
                          values are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      dynamicPowerCapping:
                        description: Configure when the System ROM executes power
                          calibration during the boot process. Allowed values are
                          Enabled, Disabled, Auto.
                        enum:
                        - Enabled
                        - Disabled
                        - Auto
                        type: string
                      dynamicPowerResponse:
                        description: Enable the System BIOS to control processor performance
                          and power states depending on the processor workload. Allowed
                          values are Fast, Slow.
                        enum:
                        - Fast
                        - Slow
                        type: string
                      intelPerfMonitoring:
                        description: Exposes certain chipset devices that can be used
                          with the Intel Performance Monitoring Toolkit. Allowed values
                          are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      intelProcVtd:
                        description: Hypervisor or operating system supporting this
                          option can use hardware capabilities provided by Intel’s
                          Virtualization Technology for Directed I/O. Allowed values
                          are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      intelQpiFreq:
                        description: Set the QPI Link frequency to a lower speed.
                          Allowed values are Auto, MinQpiSpeed.
                        enum:
                        - Auto
                        - MinQpiSpeed
                        type: string
                      intelTxt:
                        description: Option to modify Intel TXT support. Allowed values
                          are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      intelligentProvisioning:
                        description: Enable or disable the Intelligent Provisioning
                          functionality. Allowed values are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      powerProfile:
                        description: Set the power profile to be used. Allowed values
                          are BalancedPowerPerf, MinPower, MaxPerf, Custom.
                        enum:
                        - BalancedPowerPerf
                        - MinPower
                        - MaxPerf
                        - Custom
                        type: string
                      powerRegulator:
                        description: Determines how to regulate the power consumption.
                          Allowed values are DynamicPowerSavings, StaticLowPower,
                          StaticHighPerf, OsControl.
                        enum:
                        - DynamicPowerSavings
                        - StaticLowPower
                        - StaticHighPerf
                        - OsControl
                        type: string
                      procAes:
                        description: Enable or disable the Advanced Encryption Standard
                          Instruction Set (AES-NI) in the processor. Allowed values
                          are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procCoreDisable:
                        description: Disable processor cores using Intel’s Core Multi-Processing
                          (CMP) Technology. Allowed values are Integers ranging from
                          0 to 24.
                        format: int64
                        maximum: 24
                        minimum: 0
                        type: integer
                      procNoExecute:
                        description: Protect your system against malicious code and
                          viruses. Allowed values are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      procTurbo:
                        description: Enables the processor to transition to a higher
                          frequency than the processor’s rated speed using Turbo Boost
                          Technology if the processor has available power and is within
                          temperature specifications. Allowed values are Enabled,
                          Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      sriov:
                        description: If enabled, SR-IOV support enables a hypervisor
                          to create virtual instances of a PCI-express device, potentially
                          increasing performance. If enabled, the BIOS allocates additional
                          resources to PCI-express devices. Allowed values are Enabled,
                          Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      thermalConfig:
                        description: select the fan cooling solution for the system.
                          Allowed values are OptimalCooling, IncreasedCooling, MaxCooling
                        enum:
                        - OptimalCooling
                        - IncreasedCooling
                        - MaxCooling
                        type: string
                      thermalShutdown:
                        description: Control the reaction of the system to caution
                          level thermal events. Allowed values are Enabled, Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      uefiOptimizedBoot:
                        description: Enables or Disables the System BIOS boot using
                          native UEFI graphics drivers. Allowed values are Enabled,
                          Disabled.
                        enum:
                        - Enabled
                        - Disabled
                        type: string
                      workloadProfile:
                        description: Change the Workload Profile to accomodate your
                          desired workload. This setting is only applicable to ProLiant
                          Gen10 servers with iLO 5 management systems. Allowed values
                          are GeneralPowerEfficientCompute, GeneralPeakFrequencyCompute,
                          GeneralThroughputCompute, Virtualization-PowerEfficient,
                          Virtualization-MaxPerformance, LowLatency, MissionCritical,
                          TransactionalApplicationProcessing, HighPerformanceCompute,
                          DecisionSupport, GraphicProcessing, I/OThroughput, Custom
                        enum:
                        - GeneralPowerEfficientCompute
                        - GeneralPeakFrequencyCompute
                        - GeneralThroughputCompute
                        - Virtualization-PowerEfficient
                        - Virtualization-MaxPerformance
                        - LowLatency
                        - MissionCritical
                        - TransactionalApplicationProcessing
                        - HighPerformanceCompute
                        - DecisionSupport
                        - GraphicProcessing
                        - OThroughput
                        - Custom
                        type: string
                    type: object
                  irmc:
                    description: The iRMC driver enables control FUJITSU PRIMERGY
                      via ServerView Common Command Interface (SCCI).
                    properties:
                      bootOptionFilter:
                        description: 'Specifies from which drives can be booted. This
                          supports following options: UefiAndLegacy, LegacyOnly, UefiOnly.'
                        enum:
                        - UefiAndLegacy
                        - LegacyOnly
                        - UefiOnly
                        type: string
                      checkControllersHealthStatusEnabled:
                        description: 'The UEFI FW checks the controller health status.
                          This supports following options: true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      cpuActiveProcessorCores:
                        description: 'The processor loads the requested cache line
                          and the adjacent cache line. This supports following options:
                          true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      cpuAdjacentCacheLinePrefetchEnabled:
                        description: The number of active processor cores 1…n. Option
                          0 indicates that all available processor cores are active.
                        format: int64
                        minimum: 0
                        type: integer
                      flashWriteEnabled:
                        description: 'The system BIOS can be written. Flash BIOS update
                          is possible. This supports following options: true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      keepVoidBootOptionsEnabled:
                        description: 'Boot Options will not be removed from “Boot
                          Option Priority” list. This supports following options:
                          true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      launchCsmEnabled:
                        description: 'Specifies whether the Compatibility Support
                          Module (CSM) is executed. This supports following options:
                          true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      osEnergyPerformanceOverrideEnabled:
                        description: 'Prevents the OS from overruling any energy efficiency
                          policy setting of the setup. This supports following options:
                          true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      pciAbove4gDecodingEnabled:
                        description: 'Specifies if memory resources above the 4GB
                          address boundary can be assigned to PCI devices. This supports
                          following options: true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                      pciAspmSupport:
                        description: 'Active State Power Management (ASPM) is used
                          to power-manage the PCI Express links, thus consuming less
                          power. This supports following options: Disabled, Auto,
                          L0Limited, L1only, L0Force.'
                        enum:
                        - Disabled
                        - Auto
                        - L0Limited
                        - L1only
                        - L0Force
                        type: string
                      powerOnSource:
                        description: 'Specifies whether the switch on sources for
                          the system are managed by the BIOS or the ACPI operating
                          system. This supports following options: BiosControlled,
                          AcpiControlled.'
                        enum:
                        - BiosControlled
                        - AcpiControlled
                        type: string
                      singleRootIoVirtualizationSupportEnabled:
                        description: 'Single Root IO Virtualization Support is active.
                          This supports following options: true, false.'
                        enum:
                        - "true"
                        - "false"
                        type: string
                    type: object
                  simultaneousMultithreadingEnabled:
                    description: 'Allows a single physical processor core to appear
                      as several logical processors. This supports following options:
                      true, false.'
                    enum:
                    - "true"
                    - "false"
                    type: string
                  virtualizationEnabled:
                    description: 'Supports the virtualization of platform hardware.
                      This supports following options: true, false.'
                    enum:
                    - "true"
                    - "false"
                    type: string
                type: object
              hardwareProfile:
                description: What is the name of the hardware profile for this host?
                  It should only be necessary to set this when inspection cannot automatically
                  determine the profile.
                type: string
              image:
                description: Image holds the details of the image to be provisioned.
                properties:
                  checksum:
                    description: Checksum is the checksum for the image.
                    type: string
                  checksumType:
                    description: ChecksumType is the checksum algorithm for the image.
                      e.g md5, sha256, sha512
                    enum:
                    - md5
                    - sha256
                    - sha512
                    type: string
                  format:
                    description: DiskFormat contains the format of the image (raw,
                      qcow2, ...) Needs to be set to raw for raw images streaming
                    enum:
                    - raw
                    - qcow2
                    - vdi
                    - vmdk
                    type: string
                  url:
                    description: URL is a location of an image to deploy.
                    type: string
                required:
                - checksum
                - url
                type: object
              metaData:
                description: MetaData holds the reference to the Secret containing
                  host metadata (e.g. meta_data.json which is passed to Config Drive).
                properties:
                  name:
                    description: Name is unique within a namespace to reference a
                      secret resource.
                    type: string
                  namespace:
                    description: Namespace defines the space within which the secret
                      name must be unique.
                    type: string
                type: object
              networkData:
                description: NetworkData holds the reference to the Secret containing
                  network configuration (e.g content of network_data.json which is
                  passed to Config Drive).
                properties:
                  name:
                    description: Name is unique within a namespace to reference a
                      secret resource.
                    type: string
                  namespace:
                    description: Namespace defines the space within which the secret
                      name must be unique.
                    type: string
                type: object
              online:
                description: Should the server be online?
                type: boolean
              rootDeviceHints:
                description: Provide guidance about how to choose the device for the
                  image being provisioned.
                properties:
                  deviceName:
                    description: A Linux device name like "/dev/vda". The hint must
                      match the actual value exactly.
                    type: string
                  hctl:
                    description: A SCSI bus address like 0:0:0:0. The hint must match
                      the actual value exactly.
                    type: string
                  minSizeGigabytes:
                    description: The minimum size of the device in Gigabytes.
                    minimum: 0
                    type: integer
                  model:
                    description: A vendor-specific device identifier. The hint can
                      be a substring of the actual value.
                    type: string
                  rotational:
                    description: True if the device should use spinning media, false
                      otherwise.
                    type: boolean
                  serialNumber:
                    description: Device serial number. The hint must match the actual
                      value exactly.
                    type: string
                  vendor:
                    description: The name of the vendor or manufacturer of the device.
                      The hint can be a substring of the actual value.
                    type: string
                  wwn:
                    description: Unique storage identifier. The hint must match the
                      actual value exactly.
                    type: string
                  wwnVendorExtension:
                    description: Unique vendor storage identifier. The hint must match
                      the actual value exactly.
                    type: string
                  wwnWithExtension:
                    description: Unique storage identifier with the vendor extension
                      appended. The hint must match the actual value exactly.
                    type: string
                type: object
              taints:
                description: Taints is the full, authoritative list of taints to apply
                  to the corresponding Machine. This list will overwrite any modifications
                  made to the Machine on an ongoing basis.
                items:
                  description: The node this Taint is attached to has the "effect"
                    on any pod that does not tolerate the Taint.
                  properties:
                    effect:
                      description: Required. The effect of the taint on pods that
                        do not tolerate the taint. Valid effects are NoSchedule, PreferNoSchedule
                        and NoExecute.
                      type: string
                    key:
                      description: Required. The taint key to be applied to a node.
                      type: string
                    timeAdded:
                      description: TimeAdded represents the time at which the taint
                        was added. It is only written for NoExecute taints.
                      format: date-time
                      type: string
                    value:
                      description: The taint value corresponding to the taint key.
                      type: string
                  required:
                  - effect
                  - key
                  type: object
                type: array
              userData:
                description: UserData holds the reference to the Secret containing
                  the user data to be passed to the host before it boots.
                properties:
                  name:
                    description: Name is unique within a namespace to reference a
                      secret resource.
                    type: string
                  namespace:
                    description: Namespace defines the space within which the secret
                      name must be unique.
                    type: string
                type: object
            required:
            - online
            type: object
          status:
            description: BareMetalHostStatus defines the observed state of BareMetalHost
            properties:
              errorCount:
                description: ErrorCount records how many times the host has encoutered
                  an error since the last successful operation
                type: integer
              errorMessage:
                description: the last error message reported by the provisioning subsystem
                type: string
              errorType:
                description: ErrorType indicates the type of failure encountered when
                  the OperationalStatus is OperationalStatusError
                enum:
                - registration error
                - inspection error
                - provisioning error
                - power management error
                type: string
              goodCredentials:
                description: the last credentials we were able to validate as working
                properties:
                  credentials:
                    description: SecretReference represents a Secret Reference. It
                      has enough information to retrieve secret in any namespace
                    properties:
                      name:
                        description: Name is unique within a namespace to reference
                          a secret resource.
                        type: string
                      namespace:
                        description: Namespace defines the space within which the
                          secret name must be unique.
                        type: string
                    type: object
                  credentialsVersion:
                    type: string
                type: object
