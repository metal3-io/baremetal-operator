apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: baremetal-operator-system

resources:
- ../../base

components:
- ../../../components/tls
- ../../../components/basic-auth
- ../../../components/upgrade-ip

patches:
- target:
    kind: Ironic
    name: ironic
  patch: |-
    - op: replace
      path: /spec/version
      value: "28.0"
